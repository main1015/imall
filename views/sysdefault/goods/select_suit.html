<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理后台</title>
<link rel="stylesheet" href="{skin:css/admin.css}" />
{js:jquery}
{js:dialog}
{js:form}
{js:validate}
{js:artTemplate}
<script type='text/javascript' src="{theme:javascript/admin.js}"></script>
</head>
<body style="width:700px;min-height:400px;">
<div class="pop_win">
	<table class="spec" width="95%" cellspacing="0" cellpadding="0" border="0">
		<col width="40%" />
		<col width="65%" />
		<tr>
			<td>
				<h3>请选择商品</h3>
				<div class="cont" style='height:285px;'>
					<ul id="specs"></ul>

					<script type='text/html' id='specList'>
						<%for(var item in templateData){%>
							<%include('specLi',{'item':templateData[item]})%>
						<%}%>
					</script>

					<script type='text/html' id='specLi'>
					<li>
						<label><input type="radio" autocomplete="off" name="spec" onclick="selSuit(this,<%=item['id']%>)" value='{"id":"<%=item['id']%>","name":"<%=item['name']%>","img":"<%=item['img']%>"}' /><img src="<%=item['img']%>" ><%=item['name']%></label>
					</li>
					</script>
				</div>
				<p>没有找到需要的商品？</p>
			</td>
			<td>
				<h4>商品预览区</h4>
				<div class="cont" style="width:360px;">
					<p>请在左侧列表选择商品！</p>
					<ul class="goods_spec_box"></ul>

					<!--商品列表-->
					<script type='text/html' id='showSpecTemplate'>
					<%var valueList = parseJSON(templateData['value']);%>
					<%for(var result in valueList){%>
					<li>
						<%if(templateData['type'] == 1){%>
						<span><%=valueList[result]%></span>
						<%}else{%>
						<span class="pic"><img src='{webroot:}<%=valueList[result]%>' width='30px' height='30px' /></span>
						<%}%>
					</li>
					<%}%>
					</script>

				</div>
			</td>
		</tr>
	</table>
</div>

<script type='text/javascript'>
$(function(){
	{set:$gid = IFilter::act(IReq::get('gid'));}
    {set:$goodlist = array();}
	{if:$gid}
        {query:name=goods fields=id,name,img where= is_del eq 0 and id eq $seller_id}
            {set:$item['img'] = IUrl::creatUrl('/pic/thumb/img/'.$item['img'].'/w/24/h/24');}
            {set:$goodlist[] = $item}
        {/query}
	{else:}
        {query:name=goods fields=id,name,img where= is_del eq 0}
            {set:$item['img'] = IUrl::creatUrl('/pic/thumb/img/'.$item['img'].'/w/24/h/24');}
            {set:$goodlist[] = $item}
        {/query}
	{/if}

	var specListHtml = template.render('specList',{'templateData':{echo:JSON::encode($goodlist)}});
	$('#specs').html(specListHtml);
});

//选择套装商品
function selSuit(_self,id)
{
	_self.focus();

	//设置当前选中规格的样式
	$('ul>li').removeClass('current');
	$(_self).parent().parent().addClass('current');
    var data = $(_self).find("input").val();
    console.log(data);
    var showSpecHtml = template.render('showSpecTemplate',{'templateData':JSON.parse(data)});
    $('.goods_spec_box').html(showSpecHtml);
}

</script>
</body>
</html>
